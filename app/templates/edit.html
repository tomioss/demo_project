{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-sm">
    <h5>Edit Task</h5>

    <form class="row" method="POST" action="{% url 'edit_task' task.id %}">
      {% csrf_token %}
      <div class="col-auto">
        <label class="visually-hidden" for="task">task</label>
        <input type="text" class="form-control" name="task" id="task" placeholder="{{ task.name }}" />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>

  </div>
  <div class="col-sm">
    <h5>Delete Task</h5>

    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteTaskModal{{ task.id }}">
      Delete
    </button>
  </div>
</div>
{% endblock %}

{% block modals %}
<!-- Delete Task Modal -->
<div class="modal fade bd-example-modal-sm" id="deleteTaskModal{{ task.id }}" tabindex="-1" role="dialog"
  aria-labelledby="deleteTaskLabel{{ task.id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this task?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a class="btn btn-primary" href="{% url 'delete_task' task.id %}" role="button">Confirm</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
